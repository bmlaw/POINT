<!DOCTYPE>
<!-- This code is for demonstration purposes only.  You should not hotlink to Github, Rawgit, or files from the Cytoscape.js documentation in your production apps. -->
<html>
  <head>
    <title>POINT Demo</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1">
    <link href="cytoscape-context-menus.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" />

    <!-- for testing with local version of cytoscape.js -->
    <script src="cytoscape.js"></script>

    <script src="jquery-2.0.3.min.js"></script>

	<script src="cytoscape-context-menus.js"></script>
	<script src="jscolor.js"></script>
  </head>
  <body>
  	<div id="missing_interolog_content"></div>
	<div id="left_column">
	    <h1>PPAAT demo</h1>

	    Select a JSON file: <input type="file" id="myFile">

		<div id="stats"><h2>Stats</h2>
			<div id="stats_text">
			</div>
			<br />
			<input type="button" id="toggle_missing_interologs" value='"Predict" Missing Interologs' />
		</div>
		<br />
		<div id="controls"><h2>Controls</h2>
			<input type="button" id="toggle_predicted" value="Hide Predicted Interactions" /><br />
			<input type="button" id="toggle_mode" value="Toggle Domain/Protein View" /><br />
			<input type="checkbox" id="autolayout" checked="true" />Auto-Layout<br>

			<br />
			<input type="button" id="layout_button" value="Reset Layout"</input>
			<input type="button" id="scale_button" value="Scale to Fit"</input>
		</div>
		<div id="legend"><h2>Legend</h2>
			<div class="legend_row"><div id="legend_species1" class="legend_box jscolor {valueElement:null, onFineChange:'updateSpecies1Color(this)'}"></div><span id="name_species1">Species 1</span></div>
			<div class="legend_row"><div id="legend_species2" class="legend_box jscolor {valueElement:null, onFineChange:'updateSpecies2Color(this)'}"></div><span id="name_species2">Species 2</span></div>
			<div class="legend_row"><div id="legend_domain" class="legend_box jscolor {valueElement:null, onFineChange:'updateDomainColor(this)'}"></div>Domains</div>
			<div class="legend_row"><div id="legend_matched" class="legend_circle jscolor {valueElement:null, onFineChange:'updateMatchedColor(this)'}"></div> Matched (interologous) interactors</div>
			<div class="legend_row"><div id="legend_unmatched" class="legend_circle jscolor {valueElement:null, onFineChange:'updateUnmatchedColor(this)'}"></div> Unmatched interactors</div>
			<div class="legend_row"><div id="legend_unmatchable" class="legend_circle jscolor {valueElement:null, onFineChange:'updateUnmatchableColor(this)'}"></div> Unmatchable interactors</div>
		</div>
	</div>
    <div id="cy"></div>
    <!-- Load appplication code at the end to ensure DOM is loaded -->
    <script src="code.js"></script>
  </body>
</html>
